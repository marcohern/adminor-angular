<div class="card">
  <div class="card-header border-bottom">
    <h5 class="card-title">{{title}}</h5>
  </div>
  <div class="card-body p-0">
    <div *ngFor="let transaction of transactions" class="clearfix border-bottom p-3">
      <div class="col mb-0">
        <div class="d-flex flex-wrap">
          <div class="avatar avatar-md {{transaction.bg}} rounded-circle">
            {{transaction.who | slice:0:1}}
          </div>
          <div class="float-start mt-2 ms-2">
            <h6 class="mb-1">{{transaction.who}}</h6>
            <p class="mb-0 tx-13 text-muted">{{transaction.description}}</p>
          </div>
          <div class="ms-auto mt-2">
            <h6 class="mb-1 tx-15 font-weight-semibold">
              ${{transaction.amount | number}}
              <i class="fas ms-2 m-l-10 {{transaction.status}}"></i>
            </h6>
            <p class="mb-0 tx-11 text-muted">{{transaction.date|date:'d MMM, yyyy'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
