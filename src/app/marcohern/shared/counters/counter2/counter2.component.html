<div class="card">
  <div class="card-body">
    <div class="float-end stamp stamp-lg {{bg}}">
      <i class="bx {{icon}} tx-24"></i>
    </div>
    <div class="text-muted"><h5>{{title}}</h5></div>
    <span class="mb-1 tx-26 font-weight-semibold">{{amount}}</span>
    <span
      class="ms-2 badge rounded-pill fs-10 {{status}}">{{date|date:'d MMM, yyyy'}}</span
    >
  </div>
</div>
