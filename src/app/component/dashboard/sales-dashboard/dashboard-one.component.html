<app-page-header [title]="'Dashboard'" [items]="['Home']" [active_item]="'Sales Dashboard'"></app-page-header>
<!-- main-content-body -->
<div class="main-content-body">
  <div class="row row-cards">
    <div class="col-xl-6 col-xxl-3 col-sm-12 col-lg-6 col-md-6">
      <marcohern-counter title="Followers" [amount]="10257" [delta]="65" background="bg-primary"></marcohern-counter>
    </div>
    <div class="col-xl-6 col-xxl-3 col-sm-12 col-lg-6 col-md-6">
      <marcohern-counter title="Likes" [amount]="17257" [delta]="65" background="bg-secondary"></marcohern-counter>
    </div>
    <div class="col-xl-6 col-xxl-3 col-sm-12 col-lg-6 col-md-6">
      <marcohern-counter title="Comments" [amount]="157" [delta]="-65" background="bg-info"></marcohern-counter>
    </div>
    <div class="col-xl-6 col-xxl-3 col-sm-12 col-lg-6 col-md-6">
      <marcohern-counter title="Posts" [amount]="1403" [delta]="-65" background="bg-success"></marcohern-counter>
    </div>
  </div>
  <!-- row -->
  <div class="row row-sm">
    <div class="col-xl-8 col-md-12 col-lg-12">
      <marcohern-curve-chart title="Sales Report"
        description="The Project Budget is a tool used by project managers to estimate the total cost of a project."></marcohern-curve-chart>
    </div>
    <div class="col-xl-4 col-md-6 col-lg-6">
      <marcohern-tasks title="Tasks"></marcohern-tasks>
    </div>
    <div class="col-xl-4 col-md-6 col-lg-6">
      <marcohern-sales-summary title="Sales Summary"></marcohern-sales-summary>
    </div>
    <div class="col-xl-4 col-md-6 col-lg-6">
      <marcohern-tasks-assigned title="Task Assigned"></marcohern-tasks-assigned>
    </div>
    <div class="col-xl-4 col-md-6 col-lg-6">
      <marcohern-transactions title="Recent Transactions"></marcohern-transactions>
    </div>
  </div>
  <!-- /row -->

  <div class="row row-cards">
    <div class="col-md-12 col-lg-12 col-xl-3">
      <marcohern-weather title="Today" description="Partly Cloudy" [temp]="28"></marcohern-weather>
    </div>
    <div class="col-lg-12 col-md-12 col-xl-9">
      <marcohern-invoices title="Invoices"></marcohern-invoices>
    </div>
  </div>
  <!-- /row -->
</div>
<!-- /row -->
