<app-page-header
  [title]="'File Manager Details'"
  [items]="['Apps']"
  [active_item]="'File Manager Details'"
></app-page-header>

<!-- Row -->
<div class="row row-sm">
  <div class="col-xl-8 col-lg-12 col-md-12">
    <div class="card custom-card overflow-hidden">
      <div class="card-body px-4 pt-4">
        <a routerLink="/advanced-ui/Blog-pages/Blog-details"
          ><img
            src="./assets/img/photos/29.jpg"
            alt="img"
            class="cover-image rounded-5 w-100"
        /></a>
      </div>
    </div>
    <div class="card custom-card">
      <div class="card-body h-100">
           <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slidesStore">
          <ng-template carouselSlide [id]="slide.id">
            <div class="item m-2">
              <div class="card">
                <div class="card custom-card overflow-hidden mb-0">
                  <a href="javascript:;" class="mx-auto"
                    ><img [src]="slide.src" [alt]="slide.alt"
                  /></a>
                  <div class="card-footer bd-t-0 py-3">
                    <div class="d-flex">
                      <div>
                        <h6 class="mb-0">{{ slide.title }}</h6>
                      </div>
                      <div class="ms-auto">
                        <h6 class="text-muted mb-0">{{ slide.size }}</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-12 col-md-12">
    <div class="card custom-card">
      <div class="card-body">
        <h5 class="mb-3">File details :</h5>
        <div class="">
          <div class="row">
            <div class="col-xl-12">
              <div class="table-responsive">
                <table class="table mb-0 border-top table-bordered text-nowrap">
                  <tbody>
                    <tr>
                      <th scope="row">File-name</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>image.jpg</span>
                          <i class="fe fe-check text-success"></i>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">File-size</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>12.45mb</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">uploaded-date</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>01-12-2020</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">uploaded-by</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>prityy abodh</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">image-width</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>1000</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">image-height</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>600</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">File-formate</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>jpg</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                    <tr class="border-bottom">
                      <th scope="row">File-location</th>
                      <td>
                        <div
                          class="d-flex justify-content-between align-items-center mt-1"
                        >
                          <span>storage/photos/image.jpg</span>
                          <span><i class="fe fe-check text-success"></i></span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card custom-card">
      <div class="card-body">
        <h5 class="mb-3">Recent Files</h5>
        <div class="text-center demo-gallery">
          <ul class="list-unstyled row" gallerize>
            <li 
              *ngFor="let img of imageData"
              class="col-xs-6 col-sm-4"
            >
              <img 
                class="img-fluid wp-100 mb-2 br-5"
                [src]="img.srcUrl"
                alt="banner image"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->
