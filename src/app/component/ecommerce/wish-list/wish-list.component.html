<app-page-header
  [title]="'Wish-List'"
  [items]="['E-Commerce']"
  [active_item]="'Wish-List'"
></app-page-header>
<!-- ROW-1 OPEN -->
<div class="row">
  <div class="col-lg-12 col-xl-12">
    <div class="row">
      <div
        class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 alert wishlist-card"
        *ngFor="let list of wishList"
      >
        <div class="card item-card">
          <div class="card-body pb-0">
            <div class="text-center zoom">
              <a routerLink="/ecommerce/products"
                ><img class="w-100 rounded-5" src="{{ list.img }}" alt="img"
              /></a>
            </div>
            <div class="card-body px-0 pb-3">
              <div class="row">
                <div class="col-9">
                  <div class="cardtitle">
                    <div>
                      <ng-template #basicstar let-fill="fill">
                        <span class="star" [class.full]="fill === 100">
                          <span class="half" [style.width.%]="fill"
                            >&#9733;</span
                          >&#9733;
                        </span>
                      </ng-template>

                      <ngb-rating
                        [(rate)]="list.rating"
                        [starTemplate]="basicstar"
                        [max]="5"
                        class="ng-rating"
                      >
                      </ngb-rating>
                      <a href="javascript:void(0);"> ({{ list.review }})</a>
                    </div>
                    <a class="shop-title fs-18">{{ list.title }}</a>
                  </div>
                </div>
                <div class="col-3">
                  <div class="cardprice-2">
                    <span class="type--strikethrough number-font">{{
                      list.originalPrice
                    }}</span>
                    <span class="number-font">{{ list.newPrice }}</span>
                  </div>
                </div>
                <div>
                  <p class="shop-description tx-13 text-muted mt-2 mb-0">
                    Many desktop publishing packages and web page editors now
                    use Lorem Ipsum as their default model.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <div class="text-center px-2">
              <a
                routerLink="/ecommerce/cart"
                class="btn btn-md btn-primary mb-2 ms-2 w-45"
                ><i class="fe fe-shopping-cart me-2"></i>Add To Cart</a
              >
              <a
                (click)="RemoveElementFromObjectArray(list.id)"
                class="btn btn-md btn-secondary mb-2 ms-2 w-45"
                data-bs-dismiss="alert"
                aria-label="Close"
              >
                <span class="me-2 fs-14">Remove</span>
                <Span><i class="fe fe-trash-2"></i></Span>
              </a>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    <div class="d-flex justify-content-end">
      <ul class="pagination mb-5">
        <li class="disabled page-item">
          <a class="page-link" href="javascript:void(0);">‹</a>
        </li>
        <li class="active page-item">
          <a class="page-link" href="javascript:void(0);">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);">5</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);">›</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- ROW-END -->
