<app-page-header
  [title]="'Data-Table'"
  [items]="['Tables']"
  [active_item]="'Data-Table'"
></app-page-header>
<!-- Row -->
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Basic DataTable</h3>
      </div>
      <div class="card-body table-responsive">
        <app-basic-angular-table></app-basic-angular-table>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Ngx-DataTables</h3>
      </div>
      <div class="card-body table-responsive">
        <ngx-datatable
          class="material"
          [rows]="dataTable"
          columnMode="force"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="50"
          [scrollbarV]="true"
          [summaryRow]="true"
          [summaryPosition]="'bottom'"
        >
          <ngx-datatable-column
            name="First Name"
            [width]="100"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Last Name"
            [width]="100"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Position"
            [width]="100"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Email"
            [width]="100"
          ></ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">TABLE WITH SELECTION</h3>
      </div>
      <div class="card-body table-responsive">
        <app-selection-table></app-selection-table>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->
<!-- Row -->
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Add/Remove DataTable</h3>
      </div>
      <div class="card-body table-responsive">
        <app-add-remove-data></app-add-remove-data>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->
<!-- Row -->
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">stickyheader DataTable</h3>
      </div>
      <div class="card-body">
        <app-stickyheader></app-stickyheader>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->
