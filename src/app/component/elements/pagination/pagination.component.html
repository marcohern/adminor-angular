<app-page-header
  [title]="'Pagination'"
  [items]="['Elements']"
  [active_item]="'Pagination'"
></app-page-header>
<!-- row -->
<div class="row">
  <div class="col-xl-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title mb-1">BASIC PAGINATION</h3>
        <p class="text-muted card-sub-title mb-0">
          Below are basic pagination navigation.
        </p>
      </div>
      <div class="card-body">
        <div class="text-wrap">
          <div class="example-checkbox3 mt-3">  
            <ngb-pagination
              [collectionSize]="30"
              [(page)]="page"
              aria-label="Default pagination"
              
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
    <div class="card custom-card">
      <div class="card-header">
        <h3 class="card-title mb-1">PAGINATION FOR DARK BACKGROUND</h3>
        <p class="text-muted card-sub-title mb-0">
          Below are basic pagination navigation for dark background.
        </p>
      </div>
      <div class="card-body">
        <div class="text-wrap">
          <div class="example">
            <div class="pd-20 bg-gray-900 ">
             <ngb-pagination
              [collectionSize]="30"
              [(page)]="page1"
              aria-label="Default pagination"
			  class="pagination pagination-dark text-white mt-3 mg-b-0"
            >
            </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card custom-card">
      <div class="card-header">
        <h3 class="card-title mb-1">MODEL PAGINATION</h3>
        <p class="text-muted card-sub-title mb-0">
          Below are the available colored pagination variants..
        </p>
      </div>
      <div class="card-body">
        <div class="text-wrap">
          <div class="example">
            <div class="row row-sm">
              <!-- col-4 -->
              <div class="col-sm-6 col-lg-4 mg-sm-t-0 mt-3" >
              <ngb-pagination [collectionSize]="30"  [(page)]="page4" class="mb-0 mt-3"></ngb-pagination>
              </div>
              <!-- col-4 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card custom-card">
      <div class="card-header">
        <h3 class="card-title mb-1">CIRCLED PAGINATION</h3>
        <p class="text-muted card-sub-title mb-0">
          Below are basic pagination navigation in circle.
        </p>
      </div>
      <div class="card-body">
        <div class="text-wrap">
          <div class="example">
             <ngb-pagination [collectionSize]="30"  class="pagination pagination-circled mb-0 mt-3" [(page)]="page"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /row -->
